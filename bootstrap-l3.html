<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap Layout-2</title>
    <style>
      
        .nav {
            height: 60px;
        }
      
        .l {
            height: 340px;
        }

        .r {
            height: 120px;
        }

    </style>
</head>

<body>

    <div class="container display-6 mt-3">
        <div class="row">
            <div class="col-12 p-2">
                <div class="nav">Navigation</div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-lg-8 col-md-12 col-sm-12 p-2">
                        <div class="bg-danger l">LEFT BOX</div>
                    </div>
                    <div class="col-lg-4 col-md-12 col-sm-12">
                        <div class="row">
                            <div class="col-lg-12 col-md-4 col-sm-12 p-2">
                                <div class="bg-success r">RIGHT BOX-1</div>
                            </div>
                            <div class="col-lg-12 col-md-4 col-sm-12 p-2">
                                <div class="bg-success r">RIGHT BOX-2</div>
                            </div>
                            <div class="col-lg-12 col-md-4 col-sm-12 p-2">
                                <div class="bg-success r">RIGHT BOX-3</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
